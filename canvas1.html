<!DOCTYPE html>
<html>
<head>
	<title>can</title>
</head>
<body>

	<canvas id="mycanvas"  style="background-color: cyan"; width="400"  height="300"></canvas>

</body>
	<script>
		var canvas=document.getElementById("mycanvas");
		var c=canvas.getContext("2d");
		c.strokeRect(100,150,150,100);
		c.moveTo(100,150);
		c.lineTo(175,50);
		c.stroke();

		c.moveTo(175,50);
		c.lineTo(250,150);
		c.stroke();

		c.moveTo(150,200);
		c.lineTo(200,200);
		c.stroke();

		c.moveTo(150,200);
		c.lineTo(150,250);
		c.stroke();

		c.moveTo(200,200);
		c.lineTo(200,250);
		c.stroke();

		c.moveTo(115,165);
		c.lineTo(135,165);
		c.stroke();

		c.moveTo(115,165);
		c.lineTo(115,185);
		c.stroke();

		c.moveTo(135,165);
		c.lineTo(135,185);
		c.stroke();

		c.moveTo(115,185);
		c.lineTo(135,185);
		c.stroke();

		c.moveTo(215,165);
		c.lineTo(235,165);
		c.stroke();

		c.moveTo(215,165);
		c.lineTo(215,185);
		c.stroke();

		c.moveTo(235,165);
		c.lineTo(235,185);
		c.stroke();

		c.moveTo(215,185);
		c.lineTo(235,185);
		c.stroke();




		
		
	</script>
</html>
